function selectProducts(params) {
    var result = [];
    for(var i = 0; i < products.length; i++) {
        var p = products[i];
        if (p.name.indexOf(params.name) < 0)
            continue;
        if (p.asin.indexOf(params.asin) < 0)
            continue;
        result.push(p);
    }
    return result;
}

    }
