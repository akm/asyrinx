<title>Test all unit test</title>
<script language="JavaScript" type="text/javascript" src="../../lib/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../../lib/prototype.js"></script>
<script language="JavaScript" type="text/javascript" src="../../src/url.js"></script>
<script language="JavaScript" type="text/javascript"><!--

function suite() {
	//元々のtop.jsUnitTestSuiteを使うと、testRunner.htmlからの相対パスで
	//TestCaseのHTMLファイルを指定しなければならない。
	//このTestSuiteからの相対パスで指定したいので、以下のような拡張をしている。
	var result = new top.jsUnitTestSuite();
	var _baseUrl = new String.URL(document.URL);
	_baseUrl.moveUp();
	result.super_addTestPage = result.addTestPage;
	result.addTestPage = function( htmlPath ) {
		var htmlURL = _baseUrl.concat( htmlPath );
		return this.super_addTestPage( htmlURL.format() );
	};
	result.addTestPage("./prototype_ext_test.html");
	result.addTestPage("./date_test.html");
	result.addTestPage("./calendar_test.html");
	result.addTestPage("./string_jp_test.html");
	
	return result;
}
--></script>
</head>
<body>
<h1>All Test</h1>
<p>This page tests loading data documents asynchronously.  To see them, take a look at the source.</p>

</body>
